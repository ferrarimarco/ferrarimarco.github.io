<div class="post-list">
  <ul>
    {% if page.posts %}
    {% assign posts = page.posts %}
    {% else %}
    {% assign posts = site.posts %}
    {% endif %}
    {% for post in posts %}
    {% include post_list_item.html date=post.date url=post.url title=post.title %}
    {% endfor %}
  </ul>
</div>
