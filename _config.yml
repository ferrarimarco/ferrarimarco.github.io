# Title, decription, tagline and URL for your site
# Can be used in your theme by calling 'site.title' and so on
title: Marco Ferrari - software engineer
description: Personal website of Marco Ferrari
url: http://ferrarimarco.info

# Used so Jekyll outputs the site correctly so Gulp can do what it wants
source: src
destination: dist
exclude: ['assets']

# Same as the title etc for your site but can instead be
# called by using 'site.author.name' and so on
# NOTE: Don't use @ in front of your Twitter username
author:
  name: Marco Ferrari
  email: ferrari.marco@gmail.com
  uri: http://ferrarimarco.info
  bio: software engineer
  github: ferrarimarco
  facebook: ferrari.marco
  linkedin: ferrarimark
  stackoverflow: marco-ferrari
  stackoverflow_user_id: '653462'
  cv_url: https://goo.gl/zXJzFp

# Google analytics ID: UA-zzzzzzzz-z
google_analytics: UA-18832248-1

# _config.build.yml overwrites these options when you run `gulp build`
# Enables future posts (posts with dates in the future) and drafts
future: true
show_drafts: true
# Disables the more accurate related posts for faster generating of the site
lsi: false
# Only make the last 10 posts so generating isn't slow
limit_posts: 0

# Permalink structure and pagination options
permalink: pretty
paginate: 10
paginate_path: 'page:num'
excerpt_separator: '<!--more-->'

# Markdown library and options
markdown: redcarpet
redcarpet:
  extensions: ['no_intra_emphasis', 'tables', 'fenced_code_blocks', 'autolink', 'smart',
              'strikethrough', 'superscript', 'underline', 'highlight', 'footnotes']
highlighter: true

# Extending Jekyll
gems:
  - jekyll-archives
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

# Settings for archives
jekyll-archives:
  enabled:
    - year
    - month
    - categories
    - tags
  layouts:
    year: 'year-archive'
    month: 'month-archive'
    category: 'category-archive'
    tag: 'tag-archive'
  permalinks:
    year: '/archive/:year/'
    month: '/archive/:year/:month/'
    category: '/category/:name/'
    tags: '/tag/:name/'
